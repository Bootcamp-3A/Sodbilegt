<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="e1"></div>
    <div id="e2"></div>
    <div id="e3"></div>
    <div id="e4"></div>
    <div id="e5"></div>
    <div id="e6"></div>
    <script>
      const body = document.querySelector("body");
      const div = document.querySelector("#e1");
      const text = document.createElement("h1");
      const text1 = document.createElement("h2");
      const button = document.createElement("button");
      body.appendChild(div);
      div.appendChild(text);
      div.appendChild(text1);
      div.appendChild(button);
      text.innerText = "Change Text";
      text1.innerText = "Hello";
      button.innerText = "Change to";
      button.addEventListener("click", () => {
        text1.innerText = "Hi there";
      });
      //
      const div1 = document.querySelector("#e2");
      const text2 = document.createElement("h1");
      const back = document.createElement("div");
      const button1 = document.createElement("button");
      body.appendChild(div1);
      div1.appendChild(text2);
      div1.appendChild(back);
      div1.appendChild(button1);
      text2.innerText = "Change Backround Color";
      button1.innerText = "Change Color";
      back.className = "color";
      button1.addEventListener("click", () => {
        back.style.backgroundColor = "black"
      });
      //
      const div2 = document.querySelector("#e3");
      const text3 = document.createElement("h1");
      const ul = document.createElement("ul");
      const button2 = document.createElement("button");
      const input = document.createElement("input")
      document.body.appendChild(div2);
      div2.appendChild(text3);
      div2.appendChild(ul);
      div2.appendChild(button2);
      div2.appendChild(input)

      text3.innerText = "Add List Item";
      button2.innerText = "Add";

      const List = []

      const print = (value) => {
        List.push(value)
      } 

      const render = () => {
        ul.innerHTML = ""
        List.forEach((element) => {
          const li = document.createElement("li")
          li.innerText = element
          ul.appendChild(li)
        })
      }

      button2.addEventListener("click", () => {
        if (input.value.trim() !== "") {
          print(input.value)
          render()
          input.value = ""
        }
      })
      // 
      const div3 = document.querySelector("#e4")
      const text4 = document.createElement("h1")
      const text5 = document.createElement("p")
      const button3 = document.createElement("button")
      div3.appendChild(text4)
      div3.appendChild(button3)
      div3.appendChild(text5)
      text4.innerText = "Hide & Show Element"
      text5.innerText = "You can hide and show me"
      button3.innerText = "Hide Show"
      button3.addEventListener("click", () => {
        text5.remove()
      })
      // 
      const div4 = document.querySelector("#e5")
      const text6 = document.createElement("h1")
      const text7 = document.createElement("p")
      const button4 = document.createElement("button")
      div4.appendChild(text6)
      div4.appendChild(text7)
      div4.appendChild(button4)
      text6.innerText = "Count Button Clicks"
      text7.innerText = "Clicked 20 times"
      button4.innerText = "Click me"
      button4.addEventListener("click", () => {})
      // 
      const div5 = document.querySelector("#e6")
      const text8 = document.createElement("h1")
      const button5 = document.createElement("button")
      div5.appendChild(button5)
      div5.appendChild(text8)
      text8.innerText = "Filter Numbers>8"
      button5.innerText = "Show Number 5"
    </script>
  </body>
  <style>
    body > div {
      width: 350px;
      height: 250px;
      background-color: rgb(186, 180, 180);
    }
    body {
      background-color: #fff;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .color {
      width: 250px;
      height: 50px;
      background-color: red;
    }
  </style>
</html>
