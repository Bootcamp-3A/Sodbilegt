<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dom.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked"
    />
    <link <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul></ul>
    <script>
      let Listdata = [];
      const ul = document.querySelector("ul");

      const printInputValue = (value) => {
        if (input.value == "") {
          return alert("Yum bic");
        }
        console.log(value);
        Listdata.push(value);
        console.log(Listdata);
      };

      const render = () => {
        ul.innerHTML = "";
        Listdata.map((element, index) => {
          const li = document.createElement("li");
          li.innerText = element;
          ul.appendChild(li);
          const btn = document.createElement("button");
          btn.innerText = "remove";
          li.appendChild(btn);
          btn.addEventListener("click", () => {
            const newLis = Listdata.filter((el, i) => {
              return i !== index;
            });
            Listdata = newLis;
            render();
          });
          const editButton = document.createElement("button");
          const spn = document.createElement("span");
          li.appendChild(editButton);
          editButton.appendChild(spn);
          spn.className = "material-symbols-outlined";
          spn.innerText = "Edit";
        });
      };

      const body = document.querySelector("body");
      const input = document.createElement("input");
      const button = document.createElement("button");

      button.addEventListener("click", () => {
        printInputValue(input.value);
        render();
        input.value = "";
      });

      button.innerText = "Click";
      body.appendChild(input);
      body.appendChild(button);
    </script>
  </body>
</html>
