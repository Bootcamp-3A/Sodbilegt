      const body = document.querySelector("body");

      body.appendChild(red);
      body.appendChild(blue);
      red.className = "Color";

      //
      document.addEventListener("keydown", (event) => {
        if (event.key === "a") {
          let currentWidth = parseInt(getComputedStyle(red).width);
          let newWidth = currentWidth + 25;
          red.style.width = newWidth + "px";
          //
          let Width = parseInt(getComputedStyle(blue).width);
          let minus = Width - 25;
          blue.style.width = minus + "px";
        } else if (event.key === "l") {
          let currentWidth = parseInt(getComputedStyle(blue).width);
          let newWidth = currentWidth + 25;
          blue.style.width = newWidth + "px";
          //
          let Width = parseInt(getComputedStyle(red).width);
          let minus = Width - 25;
          red.style.width = minus + "px";
        }
      });
    </script>
  </body>
